<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" >FOOOOD</a>
        </div>
      </nav>

        <div id="boddy" class="row">

        </div>
      <script>

          var prod = document.getElementById("boddy");
            var API = "https://www.themealdb.com/api/json/v1/1/search.php?f=c";

          fetch(API)
            .then(response => response.json())
            .then(data => {

                for( i = 0 ; i < 15 ; i++){
    
            prod.innerHTML+= `<div class="col-sm-4 col-lg-4 pd-5"> 
                    <h5 class="padi"> ${data.meals[i]["strMeal"]}</h5> 
                    <img class="icones card-img-top" src=${data.meals[i]["strMealThumb"]}>
                    </div>`;

                }
            })

      </script>
</body>
</html>
